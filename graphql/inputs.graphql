    category_id: ID!
    name: String!
    name_ar: String
    name_es: String
    name_fr: String
    price: String!
    stock: Int!
    description: String!
    description_ar: String
    description_es: String
    description_fr: String
}

input UploadProductPhotoInput @validator {
    productId: ID!
