}

input UpdateCategoryInput @validator {
    categoryId: ID!
    name: String
    name_ar: String
    name_es: String
    name_fr: String
    photo: Upload
}

input DeleteCategoryInput @validator {
    categoryId: ID! @eq
}

input RegisterInput @validator {
    name: String!
    email: String!
