    id: ID! @eq
}

input UpdateOrderStatusInput @validator {
    orderId: ID!
    statusId: ID!
}

input RestockProductInput @validator {
    productId: ID!
    stock: Int!
}

input CreateCategoryInput @validator {
    name: String!
    name_ar: String
