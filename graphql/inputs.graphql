}

input UpdateProductInput @validator {
    productId: ID!
    name: String
    name_ar: String
    name_es: String
    name_fr: String
    price: String
    stock: Int
    description: String
    description_ar: String
    description_es: String
    description_fr: String
}

input DeleteProductInput @validator {
    productId: ID!
}

input CreatePromoInput @validator {
    discountType: String!
    discount: String!
    minimumTotal: String!
    startDate: String!
    endDate: String!
}

input UpdatePromoInput @validator {
    promoId: ID!
    discountType: String
    discount: String
    minimumTotal: String
    startDate: String
    endDate: String
